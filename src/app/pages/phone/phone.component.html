<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
   <app-menu></app-menu>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
       <app-header></app-header>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->

          <div>
            <a  routerLink="/ajout-phone" class="btn btn-sm btn-primary mb-2">Ajouter
              Télephone</a>
          </div>

        </div>
        <div class="col ml-2">
          <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Liste Télephone</h6>
            </div>

            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    
                    <th>Nom</th>
                    <th>Societe</th>
                    <th>Prix</th>
                    <th>Date</th>
                  <th>Type</th>
                    <th>Photo</th>
                    <th colspan="2">Action</th>
                  </tr>
                </thead>
                <tbody *ngFor="let p of phones |paginate :{itemsPerPage:3 ,currentPage:p}">
                  <tr>
                    <th>{{p.nomTelephone}}</th>
                    <th>{{p.societe}}</th>
                    <th>{{p.prixTelephone}}</th>
                    <th>{{p.dateCreation | date:'dd/MM/yyyy'}}</th>
                    <th>{{p.type?.nomtype}}</th> 
                    
                 <th> 
                   
                    <img class="card-img-top img-responsive" src="{{apiurl+'/loadfromFS/'+p.idTelephone}}" style = "height :50px;width:100px">
                 </th>
                 <th><i class="fas fa-trash"   (click)="supprimerPhone(p)" ></i></th>
                  <th><i class="fas fa-edit" ></i></th>

                  
                  </tr>



                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Main Content -->
      <div class="row mb-3">
        <div class="col-md-11 text-center">
<pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
    </div>
      <!-- Footer -->
<app-footer></app-footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript -->


</body>

</html>
