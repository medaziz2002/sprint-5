<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
   <app-menu></app-menu>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
       <app-header></app-header>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->

          <div>
            <a  routerLink="/add-type" class="btn btn-sm btn-primary mb-2">Ajouter
              Type</a>
          </div>

        </div>
        <div class="col ml-2">
          <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Liste Type</h6>
            </div>

            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                   
                    <th>nomtype</th>
                    <th>description</th>
                  
                    <th colspan="2">Action</th>
                  </tr>
                </thead>
                <tbody *ngFor="let i of types |paginate :{itemsPerPage:2 ,currentPage:p}">
                  <tr>
                    <td>{{i.nomtype}}</td>
                    <td>{{i.description}}</td>
                   
                   
                   
                   
                    <th><i class="fas fa-edit" (click)="edit(i.idType)"></i></th>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Main Content -->
      <div class="row mb-3">
        <div class="col-md-11 text-center">
<pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
    </div>
      <!-- Footer -->
<app-footer></app-footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>


  <!-- Bootstrap core JavaScript -->


</body>

</html>
