<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

</head>
<body id="page-top">




  <div id="wrapper">

   
  <app-menu></app-menu>

 
    <div id="content-wrapper" class="d-flex flex-column">


      <div id="content">

    
       <app-header></app-header>


        <div class="container-fluid">

    


        </div>
        <div class="col" class="d-flex justify-content-center">
            <div class="card shadow mb-4" class="col col-lg-5">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">
              {{title}}</h6>
          </div>

          <div class="card-body">
        <form >
            <div class="form-group">

            <input type="text" class="form-control"   name="nomtype" placeholder="nom type" [(ngModel)]="newType.nomtype" >
           
            </div>
      
            <div class="form-group">
              <textarea class="form-control" name="description" placeholder="description" [(ngModel)]="newType.description"></textarea>
            </div>
          


           <button type="submit" class="btn btn-sm btn-primary mt-3"  (click)="addType()">Save</button>
          
        </form>
      
    </div>

    </div>
    </div>
      </div>
     
   <app-footer></app-footer>
     
    </div>
 

  </div>



</body>
</html>
